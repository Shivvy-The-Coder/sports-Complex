<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new Staff</title>
    <link rel="stylesheet" href="./add_staff_style.css">
</head>
<body>
  <div class="container0">
    <div class="container">
      <div style="display: flex; justify-content: center;"><img src="../../Images/Birla_Institute_of_Technology_Mesra.png"  width="30%" height="auto"></div>
      <div style="background-color:red; color: white;" ><h2 >Add Staff Login</h2></div>
      <form id="registrationForm">
        <input type="text" id="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <input type="text" id="EID" placeholder="Provide a Employee ID" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="date" id="joindate" required>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Format: 123-456-7890" required>  
        <div style="display: flex; justify-content: center;" id="button_container">
          <button type="button" onclick="register()">Register</button>
      </div>
      </form>
    </div>

  </div>

</html>
